<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #c2e59c, #64b3f4); /* Gradient from Light Green to Sky Blue */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background: linear-gradient(45deg, #ff5370, #ff869a); /* Gradient from Pink to Salmon */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            color: #fff;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 16px;
            background: transparent;
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        button {
            background: linear-gradient(45deg, #7c4dff, #4a148c); /* Gradient from Deep Purple to Dark Indigo */
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #4a148c, #7c4dff); /* Gradient from Dark Indigo to Deep Purple */
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
